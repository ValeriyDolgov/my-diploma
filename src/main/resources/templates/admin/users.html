<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="_fragments.html :: head ('Users')">
    <title></title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
    <div class="container">
        <a class="navbar-brand" th:href="@{/admin}">QDIS(QAZDEVELOP Internal System) -- Administrator</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/admin}">Home
                        <span class="sr-only">(current)</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/admin/users}">Users</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/admin/users/{email} (email=${#authentication.principal.username})}">Profile</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/workerTree}">Worker tree</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/admin/metrics}">Server Usage</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <h1> List of all users </h1>
    <table class="table table-striped table-responsive-md table-bordered">
        <thead>
        <tr>
            <th>UserId</th>
            <th>Email</th>
            <th>PhoneNumber</th>
            <th>Role</th>
            <th>Is Enabled?</th>
            <th>Edit</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.id}"></td>
            <td><a th:href="@{/admin/users/{email} (email=${user.email})}" th:text="${user.email}"></a></td>
            <td th:text="${user.email}"></td>
            <td th:text="${user.roles}"></td>
            <td th:text="${user.enabled}"></td>
            <td>
                <a th:href="@{/admin/users/{email}/edit (email=${user.email})}"
                   class="btn btn-lg badge-success btn-block col-sm-10 m-auto">
                    Edit
                </a>
            </td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{/admin}" class="btn-danger btn-lg badge-success btn-block mb-4 col-sm-3">Return to Main page</a>
</div>
</body>
</html>

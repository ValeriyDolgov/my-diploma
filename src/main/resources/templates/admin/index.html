<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{_fragments.html :: head ('Main page')}">
    <title></title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
    <div class="container">
        <a class="navbar-brand" th:href="@{/admin}">QDIS(QAZDEVELOP Internal System)</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/admin}">Home
                        <span class="sr-only">(current)</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/admin/users}">Users</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/admin/users/{email} (email=${#authentication.principal.username})}">Profile</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/workerTree}"></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/topFive}">Top of active users</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0" method="get" th:action="@{/article/all/search}">
                <input class="form-control mr-sm-2" name="query" type="search" placeholder="Search articles" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </div>
</nav>

<div class="container">
    <h1>
        User: <span th:text="${#authentication.principal.username}"></span>
    </h1>
    <p>
        <a th:href="@{/admin/users/{email} (email=${#authentication.principal.username})}"
           class="btn btn-lg btn-primary btn-block mb-4 col-sm-3">Show profile</a>
    </p>
    <p>
        <a th:href="@{/admin/users}"
           class="btn btn-lg btn-primary btn-block col-sm-3">Get list of all users</a>
    </p>
    <form th:action="@{/logout}" method="POST">
        <input class="btn btn-lg btn-danger btn-block mb-4 col-sm-3" type="submit" value="Logout"/>
    </form>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{_fragments.html :: head ('New Article')}">
    <title></title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
    <div class="container">
        <a class="navbar-brand" th:href="@{/user}">QDIS(QAZDEVELOP Internal System)</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/user}">Home
                        <span class="sr-only">(current)</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/user/profile}">Profile</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/article/all}">Articles</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/workerTree}">Tree of workers</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/topFive}">Top of active users</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0" method="get" th:action="@{/article/all/search}">
                <input class="form-control mr-sm-2" name="query" type="search" placeholder="Search articles"
                       aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </div>
</nav>
<div class="container">
    <form th:action="@{/article/new}" method="POST" class="form-control mb-4" novalidate>
        <h2 class="form-signin-heading">Create new article</h2>
        <p>
            <label for="title" class="sr-only">Enter title of article</label>
            <input type="text" id="title" name="title" class="form-control" placeholder="Title of article" required
                   autofocus="autofocus"/> <br/>
        </p>
        <p>
            <label for="description" class="sr-only">Enter description</label>
            <input type="text" id="description" name="description" class="form-control" placeholder="Description"
                   required/> <br/>
        </p>
        <p>
            <label for="text" class="sr-only">Enter text</label>
            <textarea type="text" id="text" name="text" class="form-control" placeholder="Text"
                      required></textarea> <br/>
        </p>
        <p>
            <label for="collaborators" class="sr-only">Enter collaborators</label>
            <input type="text" id="collaborators" name="collaborators" class="form-control"
                   placeholder="Collaborators" required/> <br/>
        </p>
        <input class="btn-success btn-lg btn-primary btn-block mb-4 col-3" type="submit" value="Create"/>
    </form>
</div>
<script>
    ClassicEditor
        .create(document.querySelector('#text'))
        .catch(error => {
            console.error(error);
        });
</script>
</body>
</html>

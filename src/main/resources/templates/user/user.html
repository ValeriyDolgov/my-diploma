<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{_fragments.html :: head ('User profile')}">
    <title></title>
</head>
<body>
<div th:insert="~{navbar-user}"></div>
<div class="container">
    <h1>User details</h1>
    <table class="table table-striped table-responsive-md table-bordered">
        <thead>
        <tr>
            <th>Surname</th>
            <th>Name</th>
            <th>Patronymic</th>
            <th>Email</th>
            <th>Birthday</th>
            <th>Sex</th>
            <th>Nickname</th>
            <th>Date of creation</th>
            <th>Phone number</th>
            <th>Telegram account</th>
            <th>Skype account</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td th:text="${user.surname}"></td>
            <td th:text="${user.name}"></td>
            <td th:text="${user.patronymic}"></td>
            <td th:text="${user.email}"></td>
            <td th:text="${user.birthday}"></td>
            <td th:text="${user.sex}"></td>
            <td th:text="${user.nickname}"></td>
            <td th:text="${employee.dateOfCreation}"></td>
            <td th:text="${contactInfo.personalNumber}"></td>
            <td th:text="${contactInfo.telegramAccount}"></td>
            <td th:text="${contactInfo.skypeAccount}"></td>
        </tr>
        </tbody>
    </table>
    <!--    <a th:href="@{/user}" class="btn btn-lg badge-success btn-block mb-4 col-sm-3">Return to Main page</a>-->
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{_fragments.html :: head ('User profile')}">
    <title></title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
    <div class="container">
        <a class="navbar-brand" th:href="@{/user}">QDIS(QAZDEVELOP Internal System)</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/user}">Home
                        <span class="sr-only">(current)</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/user/profile}">Profile</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/article/all}">Articles</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/workerTree}">Tree of workers</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/topFive}">Top of active users</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0" method="get" th:action="@{/article/all/search}">
                <input class="form-control mr-sm-2" name="query" type="search" placeholder="Search articles" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </div>
</nav>
<div class="container">
    <h1>User details</h1>
    <table class="table table-striped table-responsive-md table-bordered">
        <thead>
        <tr>
            <th>Surname</th>
            <th>Name</th>
            <th>Patronymic</th>
            <th>Email</th>
            <th>Birthday</th>
            <th>Sex</th>
            <th>Date of creation</th>
            <th>Phone number</th>
            <th>Telegram account</th>
            <th>Skype account</th>
            <th>Edit</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td th:text="${user.surname}"></td>
            <td th:text="${user.name}"></td>
            <td th:text="${user.patronymic}"></td>
            <td th:text="${user.email}"></td>
            <td th:text="${user.birthday}"></td>
            <td th:text="${user.sex}"></td>
            <td th:text="${user.employee.dateOfCreation}"></td>
            <td th:text="${user.employee.contactInfo.personalNumber}"></td>
            <td th:text="${user.employee.contactInfo.telegramAccount}"></td>
            <td th:text="${user.employee.contactInfo.skypeAccount}"></td>
            <td>
                <a th:href="@{/user/profile/edit}"
                   class="btn btn-lg badge-success btn-block col-sm-10 m-auto">Edit</a>
            </td>
        </tr>
        </tbody>
    </table>

<!--    <form th:action="@{/user}" method="GET">-->
<!--        <input class="btn btn-lg btn-danger btn-block mb-4 col-sm-3" type="submit" value="Return to main page"/>-->
<!--    </form>-->
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="_fragments.html :: head ('Articles')">
    <title></title>
</head>
<body>
<div th:insert="~{navbar-moderator}"></div>
<div class="container">
    <h1 th:if="${numberOfArticles == 0}"> There is no articles for moderate! You can rest now :)</h1>
    <a th:if="${numberOfArticles != 0}">
        <h1> List of articles </h1>
        <table class="table table-striped table-responsive-md table-bordered">
            <thead>
            <tr>
                <th>Title</th>
                <th>Description</th>
                <th>Author</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="article : ${listOfArticles}">
                <td><a th:href="@{/moderator/notModerated/{slug}/edit (slug=${article.slug})}"
                       th:text="${article.title}"></a></td>
                <td th:text="${article.description}"></td>
                <td><a th:text="${article.author.email}"></a>
                </td>
            </tr>
            </tbody>
        </table>
    </a>
    <a th:href="@{/moderator}" class="btn btn-lg badge-success btn-block mb-4 col-sm-3">Return to Main page</a>
</div>
</body>
</html>
